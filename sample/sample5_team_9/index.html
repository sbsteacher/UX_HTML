    <style>
        * { padding: 0; margin: 0; box-sizing: border-box; }
        *::after { padding: 0; margin: 0; box-sizing: border-box; }
        *::before { padding: 0; margin: 0; box-sizing: border-box; }
        ul { display: flex; list-style: none; }
        ul li { position: relative; }
        ul li div { position: relative; border: 1px solid #000; padding: 20px; background-color: #fff; z-index: 3;}
        ul li div:hover { background-color: aqua; }
        ul li:not(:last-of-type) { margin-right: 20px; }
        ul li::after {
            position: absolute;
            content: '';
            width: 100%;
            height: 100%;
            border: 1px solid #000; 
            left: 4px;
            top: 4px;
            z-index: 1;
            background-color: aliceblue;
        }
        a { text-decoration: none; }
    </style>
</head>
