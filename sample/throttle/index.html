<body>
    <section>

    </section>
    <script>

        const throttle = (cb, delay) => {
            let timerId;

            return () => {
                if(timerId) return;

                timerId = setTimeout(function() {
                    cb();
                    timerId = null;
                }, delay)
            }
        }
      
        
        window.addEventListener('scroll', throttle(() => {
            console.log('dd');
        }, 2000));
    </script>
