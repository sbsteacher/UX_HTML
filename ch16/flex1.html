<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container div {
            
            border: 2px solid #000;
            background-color: #ccc;
        }
        #container { 
            width: 500px;
            height: 300px;
            margin: 0 auto;
            background-color: bisque;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;            
        }
        #box1 { flex-grow: 1; }
        #box2 { flex-grow: 2; }
        #box3 { flex-grow: 3; }
        
    </style>
</head>
<body>
    <h1>flex1.html</h1> 
    <div id="container">
        <div id="box1">
            <h2>1</h2>
        </div>
        <div id="box2">
            <h2>2</h2>
        </div>
        <div id="box3">
            3
        </div>
    </div>
</body>
</html>
