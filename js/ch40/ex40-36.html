<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ex40-36</h1>
    <div class="container">
        <button class="btn1">버튼 1</button>
        <button class="btn2">버튼 2</button>
        <button class="btn3">버튼 3</button>
    </div>
    <script>
        const containerElem = document.querySelector('.container');
        containerElem.addEventListener('click', ( {target} ) => {
            target.style.color = 'red';
        });

        const btn2Elem = document.querySelector('.btn2');
        btn2Elem.addEventListener('click', ( e ) => {
            e.stopPropagation();
            e.target.style.color = 'blue';
        });
    </script>
</body>
</html>
