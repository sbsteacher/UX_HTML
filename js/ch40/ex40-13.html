<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ex40-13</h1>
    <button>Click Me!</button> 
    <button class="cancel">cancel</button>
    <script>
        const btnElem = document.querySelector('button');
        const btn2Elem = document.querySelector('.cancel');
        function clkEvent() {            
            alert('버튼 클릭함 ㅋㅋ');            
        }
        btnElem.addEventListener('click', clkEvent);
        btn2Elem.addEventListener('click', function() {
            btnElem.removeEventListener('click', clkEvent);
        });
        
    </script>
</body>
</html>
