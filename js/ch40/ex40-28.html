<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ex40-28</h1>
    <ul id="fruits">
        <li id="apple">Apple</li>
        <li id="banana">Banana</li>
        <li id="orange">Orange</li>
    </ul>
    <script>
        const fruitsElem = document.getElementById('fruits');
        fruitsElem.addEventListener('click', e => {
            console.log(`이벤트 단계 : ${e.eventPhase}`);
            console.log(`이벤트 타겟 : `);
            console.log(e.target);
            console.log(`current 타겟 : `);
            console.log(e.currentTarget);
        });

        const appleElem = document.querySelector('#apple');
        appleElem.addEventListener('click', e => {
            console.log(`애플 이벤트 단계 : ${e.eventPhase}`);
            console.log(`애플 이벤트 타겟 : `);
            console.log(e.target);
            console.log(`애플 current 타겟 : `);
            console.log(e.currentTarget);
            
        });
       
    </script>
</body>
</html>
