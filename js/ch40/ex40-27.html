<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>ex40-27</h1>
    <ul id="fruits">
        <li id="apple">Apple</li>
        <li id="banana">Banana</li>
        <li id="orange">Orange</li>
    </ul>
    <script>
        const fruitsElem = document.getElementById('fruits');
        
        fruitsElem.addEventListener('click', e => {              
            console.log(`ul 캡쳐링 단계`);
            console.log(e.composedPath());         
        }, true);

        fruitsElem.addEventListener('click', e => {                       
            console.log(`ul 버블링 단계`);
            console.log(e.composedPath()); 
        });
        
        const apple = document.getElementById('apple');
        apple.addEventListener('click', e => {
            console.log('apple');
            console.log(e.composedPath());
            console.log(e.eventPhase);
            console.log(e.target);
            console.log(e.currentTarget);
        });
    </script>
</body>
</html>
