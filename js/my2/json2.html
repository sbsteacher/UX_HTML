<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>json</h1>
    <script>        
       const human1 = {
           "name": "홍길동",
           "age": 22,
           "location": "대구"
       };
       
       console.log(human1);
       const strH1 = JSON.stringify(human1);
       console.log(strH1);

       const human2 = JSON.parse(strH1);
       console.log(human2);
    </script>
</body>
</html>
