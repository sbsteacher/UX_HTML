<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>forVsForEach2</h1>
    <script>

        function getVal(val) {
            return new Promise(function(resolve) {
                resolve(val);
            });
        }

        const arr = [ 1, 2, 3, 4 ];
        
        function test2() {
            console.log('forEach 시작');
            arr.forEach(async function(item) {                
                const result = await getVal(item);
                console.log(result);
            });          
            console.log('forEach 끝');
        }
        test2();
        
        
    </script>
</body>
</html>
