<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>basicObject</h1>
    <script>
        const obj2 = {
            name: '홍길동',
            age: 24,
            wakeup: function() {
                console.log(this.name + '이 일어났다.');
            }
        };
        console.log(obj2.name);
        obj2.wakeup();
      
    </script>
</body>
</html>
