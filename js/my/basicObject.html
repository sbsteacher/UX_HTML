<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>basicObject</h1>
    <script>
        const obj = {
            name: '홍길동',
            age: 24,
            wakeup: function() {
                console.log(this.name + '이 일어났다.');
            }
        };

        const obj2 = obj;
        console.log('1' + obj.name);
        obj2.name = '신사임당';
        obj.name = '장보고';
        console.log('2' + obj.name);
        console.log('3' + obj2.name);
        obj.wakeup();
        console.log(obj);
        console.log(typeof obj);
    </script>
</body>
</html>
