<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>selectionSort</h1>
    <script>       
        const arr = [2, 4, 6, 8, 7, 5, 3, 1]; 
        
        for(let i=0; i<arr.length-1; i++) {
            let idx = i;
            for(let z=i+1; z<arr.length; z++) {
                if(arr[idx] > arr[z]) {
                    idx = z;
                }
            }
            if(i !== idx) {
                const temp = arr[idx];
                arr[idx] = arr[i];
                arr[i] = temp;
            }
            
        }
        
        console.log(arr.toString());
        
    </script>
</body>
</html>
