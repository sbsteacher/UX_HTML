<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>cb</h1>
    <script>
        function master(cb) {
            cb(3);
        }

        function add(val) {
            console.log('add : ' + (val + val));
        }

        const fff = add;

        function multi(val) {
            console.log('multi ' + (val * val));
        } 

        master(add);
        add(2);
        fff(2);

        master(multi);
        multi(2);
    </script>
</body>
</html>
