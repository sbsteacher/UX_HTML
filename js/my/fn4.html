<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>fn4</h1>
    <script>
        printPre('안녕하세요', 7);
        printPre('Hello', 10);

        function printPre(str, cnt) {
            let result = '';
            for(let i=0; i<cnt; i++) {
                result += str + '\n';
            }
            console.log(result);
        }
        
    </script>
</body>
</html>
