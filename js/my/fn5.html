<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>fn5</h1>
    <script>
        const maxValue = 10;
        for(let i=0; i<500; i++) {
            const rVal = getRandom(maxValue);           
            console.log(rVal);
            if(rVal > maxValue || rVal < 0) {
                console.log('잘못만듬!!!');
                break;
            }
        }
        console.log('끝!');

        function getRandom(maxVal) {
            return parseInt(Math.random() * (maxVal + 1));
        }

    </script>
</body>
</html>
