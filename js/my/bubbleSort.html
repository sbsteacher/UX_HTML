<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>bubbleSort</h1>
    <script>       
        const arr = [9, 8, 7, 6, 5, 4, 3, 2]; //len = 8;

        console.log(arr.toString());
        for(let i=arr.length-1; i>0; i--) {
            for(let z=0; z<i; z++) {
                if(arr[z] > arr[z+1]) {
                    const temp = arr[z];
                    arr[z] = arr[z+1];
                    arr[z+1] = temp;
                }
            }            
        }
        console.log(arr.toString());
        
        
    </script>
</body>
</html>
