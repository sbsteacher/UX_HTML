<body>
    <h1>numberBaseBall</h1>
    <script>
        const numArr = [0, 0, 0];
        let i=0;
        
        mainLoop:
        while(i<numArr.length) {
            const rNum = parseInt(Math.random() * 9) + 1;            
            for(let z=0; z<i; z++) {
                if(rNum === numArr[z]) {
                    continue mainLoop;
                }
            }
            numArr[i++] = rNum;
        }
        console.log(numArr + '');
