    <script>
        //getRandomMinMax 함수를 이용하여 새로고침 할 때마다
        //2~9단을 랜덤하게 찍는 프로그램을 완성해 주세요.
        
        //gugudan(getRandomMinMax(2, 9));

        gugudanMulti(2, 3);

        function gugudanMulti(min, max) {
            for(var i=min; i<=max; i++) {
                gugudan(i);
            }
        }      
        

        function getRandomMinMax(min, max) {
            return parseInt(Math.random() * (max - min + 1)) + min;
        }

        function gugudan(dan) {
            for(let i=1; i<10; i++) {
                console.log(`${dan} X ${i} = ${dan * i}`);
            }
        }
    </script>
