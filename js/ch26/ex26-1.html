<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ex26-1</h1>
    <script>
        var foo = function() {
            return 1;
        }
        console.log(foo());

        const obj = new foo();
        console.log(obj);

        var obj2 = { foo };
        var obj3 = { 'foo': foo };

        console.log(obj2);
        console.log(obj3);

        console.log(obj2.foo());
    </script>
</body>
</html>
