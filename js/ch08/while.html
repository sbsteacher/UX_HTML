<body>
    <h1>while</h1>
    <script>
        /*
            조건식이 true인 동안 반복함.
            while(조건식) {
                반복하고 싶은 내용
            }
        */

        //for( ; ; )
       let sum = 0;
       let i = 1;
       while(i <= 100) {            
           sum += i;
           if(i === 50) {
               break;
           }
           i++;
       }
       console.log(sum);


       console.log('-----');

       
    </script>
</body>
