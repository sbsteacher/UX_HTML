<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>for-mission-10</h1>
    <script>        
        //sNum~eNum까지 더한 값을 콘솔에 출력해 주세요.
        //for문 이용하여
        const sNum = 1;
        const eNum = 9000000;

        let startTime = new Date().getTime();
        let sum = 0;
        for(var i=sNum; i<=eNum; i++) {
            sum += i;
        }
        console.log(sum);
        let endTime = new Date().getTime();
        console.log(`걸린시간 : ${endTime - startTime}ms`);
       
        //계산식으로 해결
        startTime = new Date().getTime();
        let startVal = sNum;
        const endVal = eNum;
        let plusVal = 0;
        
        if((startVal + endVal) % 2 === 0) {
            plusVal = startVal;
            startVal++;
        }        
        const twoSum = startVal + endVal;
        const diffVal = endVal - startVal;
        const half = parseInt(diffVal * 0.5) + 1;
        const result = twoSum * half + plusVal;
        console.log(result);
        endTime = new Date().getTime();
        console.log(`걸린시간 : ${endTime - startTime}ms`);
        

    </script>
</body>
</html>
