<body>
    <h1>switch</h1>
    <script>
        /*
            switch(값) {
                case 값1:
                    원하는 내용 적는다.
                    break;
                case 값2:
                    원하는 내용 적는다.
                    원하는 내용 적는다.
                    원하는 내용 적는다.
                    break;
                default:
                    break;
            }
        */

        const val = 1;
        switch(val) {
            default:
                console.log('숫자 없음.');
                break;
            case 4:
            case 1:
                console.log('1입니다.');
                break;
            case 2:
                console.log('2입니다.');
                break;
            case 5:
                console.log('5입니다.');
                break;
        }
    </script>
