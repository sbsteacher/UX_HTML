<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>for-mission-3 (구구단)</h1>
    <script>
        /*
            prompt() 함수로 숫자를 입력받으시고,
            2~9사이였을 때만 구구단 출력한다.
            다른 값(문자열 포함)을 입력하면 "구구단을 출력할 수 없습니다."
        */
        const MIN_DAN = 2;
        const MAX_DAN = 9;
        const val = prompt();
        const dan = parseInt(val);

        if(dan < MIN_DAN || dan > MAX_DAN || isNaN(dan)) {
            console.log('구구단을 출력할 수 없습니다.');
        } else {
            for(var i=1; i<10; i++) {
                console.log(`${dan} X ${i} = ${dan * i}`);
            }
        }
    </script>
</body>
</html>
