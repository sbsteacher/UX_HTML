<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>for-mission-7</h1>
    <script>
        const star = parseInt(prompt('찍고 싶은 별 수를 입력해주세요.'));

        //star값이 3이라면 "***"
        //star값이 5라면 "*****"
        //star값이 8라면 "********"
        let str = '';
        for(var i=0; i<star; i++) {
            str += '*';
        }
        console.log(str);
    </script>
</body>
</html>
