<!DOCTYPE html>

<body>
    <h1>for-mission-4</h1>
    <script>
        /*
            2단
            2 X 1 = 2
            2 X 2 = 4
            ...
            2 X 9 = 18

            3단
            3 X 1 = 3
            3 X 2 = 6
            ...
            9 X 9 = 81
       */
       for(var i=2; i<10; i++) {
           console.log(`${i}단`);
           for(var k=1; k<10; k++) {
               console.log(`${i} X ${k} = ${i * k}`);
           }
           console.log('');
       }
    </script>


</body>
