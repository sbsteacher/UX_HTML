<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 0 ~ 13
        const season = parseInt(Math.random() * 14); //0~13 랜덤한 숫자
        console.log(season);

        /*
            switch문으로 해결
            3~5 > "봄"
            6~8 > "여름"
            9~11 > "가을"
            12, 1, 2 > "겨울"
            이외 값은 > 잘못된 계절입니다.
        */

        switch(season) {
            case 3:
            case 4:
            case 5:
                console.log('봄');
                break;
            case 6: case 7: case 8:
                console.log('여름');
                break;
            case 9:
            case 10:
            case 11:
                console.log('가을');
                break;
            case 12:
            case 1:
            case 2:
                console.log('겨울');
                break;
            default:
                console.log('잘못된 계절입니다.');
                break;
        }
    </script>    
</body>
</html>
