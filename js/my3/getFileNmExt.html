<body>
    <h1>getFileNmExt</h1>
    <script>
        const fileNm = 'asdfsadf.dksdsdfsdfeic.jaszjjj.aaa';

        const pureFileNm = getFileNm(fileNm);
        const fileExt = getFileExt(fileNm);

        console.log(pureFileNm); //dkeic.jaszjjj
        console.log(fileExt); //aaa

        function getFileNm(fnm) {
            // const lastDotIdx = fnm.lastIndexOf('.');
            // const result = fnm.substring(0, lastDotIdx);
            // return result;

            return fnm.substring(0, fnm.lastIndexOf('.'));
        }

        function getFileExt(fnm) {
            const lastDotIdx = fnm.lastIndexOf('.');
            const result = fnm.substring(lastDotIdx + 1);
            return result;
        }
    </script>
