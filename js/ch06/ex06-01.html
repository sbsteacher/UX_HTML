    <script>
        var integer = 10;
        var double = 10.12;

        var binary = 0b01010;
        var octal = 0o101;
        var hex = 0xABCDEF1112A;

        //비교 연산자 > 
        console.log(2 > 2);
        console.log(2 >= 2);
        console.log(2 < 2);
        console.log(2 <= 2);
        console.log('2 == 2 : ' + (2 == 2));
        console.log('2 != 3 : ' + (2 != 3));
        console.log("2 == '2' : " + (2 == '2'));
        console.log("2 === '2' : " + (2 === '2'));
        console.log("2 !== '2' : " + (2 !== '2'));

        //나누기
        console.log(4 / 2);
        console.log(3 / 2);
        console.log(parseInt(3 / 2));

        console.log(10 / -0);
        console.log(33 / 'dd');
