<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ex07-03-operator</h1>
    <script>
        var num = 16;
        console.log(num % 2 === 0 ? '짝수' : '홀수');

        // 식 ? true일때 : false일때 
        let result = '';
        if(num % 2 === 0) {
            result = '짝수';
        } else {
            result = '홀수';
        }
        console.log(result);
    </script>
</body>
</html>
