<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ex11-14</h1>
    <script>
        const obj = {
            x: {
                y: 1,
                hello() {
                    console.log(`나는 ${this.y}값을 가지고 있음`);
                }
            }
        };
        obj.x.hello();

        
        const c1 = { ...obj };

        console.log(obj);
        console.log(c1);
        console.log(c1 === obj);
    </script>
</body>
</html>
