<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>PrimitiveVsRef</h1>
    <script>
        let num = 10;
        function change(a) {
            a = 30;
        }
        change(num);
        console.log(num);
        console.log('---------');

        let box = {
            num: 10,
        }
        function changeBox(a) {
            a.num = 30;
        }
        console.log(box.num);
        changeBox(box);
        console.log(box.num);
    </script>
</body>
</html>
