<script>
    // 인자 1개 (콜백함수)만 사용하는
    const arr = [3, 6, 8, 10, 13, 16, 22, 29];
    function proc(acc, cur, i) {
        console.log(`acc: ${acc}, cur: ${cur}, i:${i}`);
        return acc + cur;
    }
    const result = arr.reduce(proc);
    console.log(`result: ${result}`);
</script>
