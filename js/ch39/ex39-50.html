<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ex39-50</h1>
    <!-- beforebegin -->
    <div id="foo">
        <!-- afterbegin -->
        text
        <!-- beforeend -->
    </div>
    <!-- afterend -->

    <script>
        const fooElem = document.querySelector('#foo');
        fooElem.insertAdjacentHTML('beforebegin', '<h1>hello</h1>');
        fooElem.insertAdjacentHTML('beforebegin', '<span>반가워</span>');

        fooElem.insertAdjacentHTML('afterbegin', 'beforeText');
        fooElem.insertAdjacentHTML('afterbegin', '22');

        fooElem.insertAdjacentHTML('beforeend', 'endText');

        fooElem.insertAdjacentHTML('afterend', '<b>끝</b>');
    </script>
</body>
</html>
