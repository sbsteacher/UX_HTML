<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ex39-67</h1>
    <ul id="fruits">
        <li>Apple</li>       
    </ul>
    <script>
        const fruitsElem = document.querySelector('#fruits');
        const appleElem = fruitsElem.lastElementChild;
        console.log(appleElem);

        const shallowApple = appleElem.cloneNode();
        shallowApple.textContent = 'Banana';
        //shallowApple.innerText = 'Banana';

        fruitsElem.append(shallowApple);

        const deepApple = appleElem.cloneNode(true);
        fruitsElem.append(deepApple);
    </script>
</body>
</html>
