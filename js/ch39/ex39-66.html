<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <h1>ex39-66</h1>
    <ul id="fruits">
        <li>Apple</li>     
        <li>Banana</li>
        <li>Orange</li>
    </ul>
    <script>
        const fruitsElem = document.querySelector('#fruits');
        console.log(fruitsElem.children);
        const [appleElem, bananaElem, orangeElem] = fruitsElem.children;

        fruitsElem.append(appleElem);
        fruitsElem.prepend(orangeElem);
    </script>
</body>
