<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ex39-61</h1>
    <ul id="fruits">       
    </ul>
    <script>
        const fruitsElem = document.querySelector('#fruits');
        //createElement, forEach, arrow fn
        const arr = ['WaterMelon', 'Apple', 'Banana', 'Orange', 'BlueBerry'];
        const fragment = document.createDocumentFragment();
        arr.forEach(item => {
            const liElem = document.createElement('li');
            liElem.innerText = item;
            fragment.append(liElem);
        });
        fruitsElem.append(fragment);
    </script>
</body>
</html>
