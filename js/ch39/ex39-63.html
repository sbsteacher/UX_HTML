<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ex39-63</h1>
    <ul id="fruits">
        <li>Apple</li>     
        <li>Banana</li>
        <li>BlueBerry</li>
    </ul>
    <script>
        const fruitsElem = document.querySelector('#fruits');
        const liElem = document.createElement('li');
        liElem.appendChild(document.createTextNode('Orange'));

        fruitsElem.insertBefore(liElem, fruitsElem.firstElementChild);
    </script>
</body>
</html>
