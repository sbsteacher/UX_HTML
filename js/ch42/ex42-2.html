<body>
    <h1>ex42-02</h1>
    <script>
        function sleep(fn, delay) {           
            const delayUntil = Date.now() + delay;
            while(Date.now() < delayUntil);
            fn();
        }

        function foo() {
            console.log('foo');
        }

        function bar() {
            console.log('bar');
        }

        sleep(foo, 3000);
        bar();
    </script>
</body>
