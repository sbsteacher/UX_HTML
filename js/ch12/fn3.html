<body>
    <h1>fn3</h1>
    <script>
        function voidSum(n1, n2) {
            console.log(n1 + n2);
            return;
        }

        function returnSum(n1, n2) {
            return n1 + n2;
        }

        voidSum(10, 20);
        voidSum(20, 50);
        const r1 = returnSum(10, 20);
        console.log(`합계 : ${r1}`);
        console.log(`sum : ${returnSum(10, 20)}`);
    </script>
