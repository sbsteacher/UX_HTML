<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>cb_filter</h1>
    <script>
        const arr = [1, 5, 10, 22, 30, 41, 8, 9];
        const arrCopy = arr.filter(function(item) {
            if(item % 2 === 0) {
                return true;
            }
            return false;
        });
        console.log(arr.toString());
        console.log(arrCopy.toString());
    </script>
</body>
</html>
