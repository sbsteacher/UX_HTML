<body>
    <h1>function</h1>
    <script>
        //매개변수, 파라미터, Parameter
        function sum(n1, n2) {
            const result = n1 + n2;
            return result;
        }

        const r1 = sum(10, 20);
        console.log(r1);

        const r2 = sum(30, 40);
        console.log(r2);

        const a = console.log('11');
        console.log(a);
        
        const b = Math.random();
        console.log(b);

        const rNum = (Math.random() * 10);
    </script>
