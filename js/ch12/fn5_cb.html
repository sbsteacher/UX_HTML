<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>fn5_cb</h1>
    <script>
        function calc(fn, n1, n2) {
            return fn(n1, n2);
        }

        function sum(n1, n2) {
            return n1 + n2;
        }

        const multi = function(n1, n2) {
            return n1 * n2;
        }

        console.log(calc(sum, 10, 20));
        console.log(calc(multi, 10, 20));
        console.log(
            calc(
                function(n1, n2) {
                    return n1 * n2;
                }, 
                10, 20
            )
        );



    </script>
</body>
</html>
