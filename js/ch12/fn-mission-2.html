<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>fn-mission-2</h1>
    <script>                
        console.log(sum(20, 10)); //30
        console.log(sum(20, 10, 20)); //50
        console.log(sum(20, 10, 20, 100)); //150
        
        function sum() {
            let sum = 0;
            for(let i=0; i<arguments.length; i++) {
                sum += arguments[i];
            }
            return sum;
        }
    </script>
</body>
