    <h1>ex17-4</h1>
    <script>
        //생성자, Constructor
       function Circle(radius) {
           this.radius = radius;
           this.getDiameter = function() {
               return 2 * this.radius;
           }
       }

       const c1 = new Circle(5);
       const c2 = new Circle(10);

       console.log(c1.getDiameter());
       console.log(c2.getDiameter());

      
    </script>
