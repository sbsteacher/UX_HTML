<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>arr-mission-1</h1>
    <script>
        //배열 arr과 for문을 활용하여 배열에 있는 모든 값 더한 결과 값을 
        //출력해 주세요.
        const arr = [10, 20, 30, 40, 100, 120, 140];
        let sum = 0;
        for(let z=0; z<arr.length; z++) {
            sum += arr[z];
        }
        console.log(`합계 : ${sum}`);

    </script>
</body>
</html>
