<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블</title>
    <style>
        table { border-collapse: collapse; }
        table, th, td { border: 1px solid #000; }
        th, td { padding: 10px; }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>번호</th>
            <th>이름</th>
            <th>성별</th>
        </tr>
        <tr>
            <td>1</td>
            <td>신사임당</td>
            <td>여성</td>
        </tr>
        <tr>
            <td>2</td>
            <td>홍길동</td>
            <td>남성</td>
        </tr>
    </table>

    <hr>

    <table>
        <tr>
            <td colspan="2">1</td>
            <td>2</td>            
        </tr>
        <tr>
            <td rowspan="2">4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>

</body>
</html>
