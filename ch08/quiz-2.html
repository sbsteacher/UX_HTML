        }
        ul { list-style-type: none; }

            display: inline-block; 
            border: 1px solid #000;
            padding: 10px 20px;
            margin: 10px;
        }
    </style>
</head>

            <li><a href="#">메뉴4</a></li>
        </ul>
    </nav>
