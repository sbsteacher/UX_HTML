<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bold { font-weight: bold; }
        .weight100 { font-weight: 100; }
        .weight700 { font-weight: 700; }
        .weight900 { font-weight: 900; }
        .bolder { font-weight: bolder; }
        .lighter { font-weight: lighter; }
    </style>
</head>
<body>
    <h1>font-weight.html</h1>
    <p style="font-weight: normal;">안녕하세요. normal</p>
    <p class="bold">안녕하세요. bold</p>
    <p class="weight100">안녕하세요. 100</p>
    <p class="weight700">안녕하세요. 700</p>
    <p class="weight900">안녕하세요. 900</p>
    <p class="bolder">안녕하세요. bolder</p>
    <p class="lighter">안녕하세요. light</p>
</body>
</html>
