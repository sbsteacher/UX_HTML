<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>SVG 이미지 삽입하기</h1>
    <img id="img" src="images/muffin.svg">
    
    <script src="js/modernizr-custom.min.js"></script>
    <script>        
        if(!Modernizr.svgasimg) { // !true > false, !false > true
            var ddd = document.getElementById('img');
            ddd.setAttribute('src', 'images/muffin.png');
        }
    </script>
    
</body>
</html>
