<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>    
    <div>
        <label>이미지 선택 <input type="file" accept="application/vnd.ms-excel"></label>
    </div>
    <div>
        히든: <input type="hidden" name="year" value="1">
    </div>
    <div>
        이름: <input type="text" name="nm" class="nm" id="n_d">
        주소: <input type="text" name="addr" id="nm">
    </div>
    <div>
        텍스트 필드 : <input type="pass word" id="textfield" size="10 0" placeholder="값을    적으시오" value="1    0"  maxlength="10">
    </div>
    <div>
        <form>
            <fieldset>
                <label>아이디: <input type="text" id="user_id" size="10"></label>
                <label>비밀번호: <input type="password" id="user_pw" size="10"></label>
                <input type="submit" value="로그인">
            </fieldset>
        </form>
    </div>
    <div>
        검색 text <input type="text">
        검색 search <input type="search">
    </div>
    <div>
        <form>
            url <input type="url" disabled readonly>            
            <input type="text" required>            
            <input type="submit" value="전송">
        </form>
    </div>
    <div>
        <form>
            email <input type="email" name="" id="" required>
            tel <input type="tel">
            <input type="submit" value="전송">
        </form>
    </div>
    <div>
        <form>
        숫자: <input type="number" name="" id="" min="0" max="10">
        <input type="submit" value="전송">
        </form>
    </div>
    <div>
        <input type="range" step="10" max="100" min="50" value="50">
    </div>
</body>
</html>
