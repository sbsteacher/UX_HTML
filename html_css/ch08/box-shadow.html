<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div { 
            width: 200px; height: 100px;
            margin: 15px;
            border: 2px solid;
            border-radius: 20px;
        }
        .box1 { box-shadow: 2px -2px 15px 0 black; }
        .box2 { box-shadow: 5px 5px 15px 5px gray; }
    </style>
</head>
<body>
    <h1>box-shadow.html</h1>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
