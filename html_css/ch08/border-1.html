<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        div { 
            width: 200px; height: 100px; display: inline-block; 
            margin: 15px; border-width: 15px;            
        }
        .box1 { 
            border-style: solid; 
            border-color: bisque red blue;  
            border-width: thick thin 20px 10px; 
        }
        .box2 { border-style: dotted; border-top-color: red; }
        .box3 { border-style: dashed; }
    </style>
</head>
<body>
    <h1>border-1.html</h1>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
</body>
</html>
