<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container { width: 650px; margin: 0 auto;  padding: 5px; }
        
        #check { width: 640px; border: 1px solid #ccc; }
        #check > h1 { 
            background-color: #222; color: #fff; 
            margin: 0; padding: 10px;
            font-size: 1em;
        }
        .text-center { text-align: center; }
        h2 { color: #f00; font-size: 1.2em; }
        p {
            font-size: 1.5em;
            line-height: 2em;
            font-weight: bold;
        }
        .accent { color: blue; }
        .smalltext { font-size: 0.7em; }
    </style>
</head>
<body>
    <h1>market-result.html</h1>
    <div class="container">
        <img src="images/top.jpg" alt="가정용 꿀사과">
        <div id="check">
            <h1>확인하세요</h1>
            <div class="text-center">
                <h2>주문 및 배송</h2>
                <p>
                    <span class="accent">오후 2시 이전</span> 
                    주문건은 당일 발송합니다. <br>
                    2시 이후 주문건은 다음날 발송합니다.(주말 제외)
                </p>            
                <hr>

                <h2>교환 및 환불</h2>
                <p>불만족시   
                    <span class="accent">100% 환불</span>해 드립니다.<br>
                    고객센터로 전화주세요.
                </p>            
                <hr>

                <h2>고객센터</h2>
                <p>
                    0000-0000<br>
                    <span class="smalltext">상담시간 : 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)</span>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
