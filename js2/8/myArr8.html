<script>
    const myArr = {
        0: 2,
        1: 3,
        2: 6,
        3: 8,
        4: 10,
        5: 11,
        6: 12,
        7: 100,
        length: 8,
        forEach: function(cb) {  
            for(let i=0; i<this.length; i++) {
                cb(this[i], i, this);
            }
        },
        map: function(cb) {
            const temp = [];
            for(let i=0; i<this.length; i++) {
                const aa = cb(this[i], i, this);
                temp.push(aa);
            }
            return temp;
        }
    }    
    const arr = [2, 3, 6, 8, 10, 11, 12, 100];
   
    function cbMap(val, idx) {
        return val + 1;
    }

    const arr2 = myArr.map(cbMap);
    console.log(arr2);

    const arr3 = arr.map(cbMap);
    console.log(arr3);   
</script>
