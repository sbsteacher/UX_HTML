<script>
    const myArr = {
        0: 2,
        1: 3,
        2: 6,
        3: 8,
        4: 10,
        5: 11,
        6: 12,
        7: 100,
        length: 8,
        forEach: function(cb) {  
            for(let i=0; i<this.length; i++) {
                cb(this[i], i, this);
            }
        },
        map: function(cb) {
            const temp = [];
            for(let i=0; i<this.length; i++) {
                const aa = cb(this[i], i, this);
                temp.push(aa);
            }
            return temp;
        }
    }    
    
    function cbMap(val, idx) { //값 기준 : 홀수는 원본, 짝수는 * 2
        return val % 2 ? val : val * 2;
    }
    const arr2 = myArr.map(cbMap);
    console.log(arr2);
</script>
