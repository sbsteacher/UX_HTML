<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const r = sumBetween(4, 8); // 4 + 5 + 6 + 7 + 8 모두 더한 값을 리턴
        const r2 = sumBetween(1, 3); // 1 + 2 + 3 모두 더한 값을 리턴

        console.log(r);
        console.log(r2);

        function sumBetween(sVal, eVal) {
            let sum = 0;
            for(let i=sVal; i<=eVal; i++) {                
                //sum = sum + i;
                sum += i;
            }
            return sum;
        }
    </script>
</body>
</html>
