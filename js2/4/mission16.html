<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        abs(10); //콘솔에 10 출력
        abs(-10); //콘솔에 10 출력
        abs(-9); //콘솔에 9 출력
        abs(9); //콘솔에 9 출력

        function abs(num) {
            console.log(num < 0 ? -num : num);
        }
    </script>
</body>
</html>
