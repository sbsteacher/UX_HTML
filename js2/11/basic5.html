<script>
    const arr = {
        0: 10,
        1: 11,
        2: 12,
        3: 13,
        4: 14,
        5: 15,
        length: 6,
        push: function(val) {
            this[this.length] = val;
            this.length++;
        },      
        pop: function() {            
            const delVal = this[--this.length];
            delete this[this.length];
            return delVal;
        }  
    }
/*
    console.log(arr[0]);
    delete arr[0];
    console.log(arr[0]);
*/
    const val = arr.pop();
    console.log(val); //15
