<script>
    const arr = {
        0: 10,
        1: 11,
        2: 12,
        3: 13,
        4: 14,
        5: 15,
        length: 6,
        push: function(val) {
            this[this.length] = val;
            this.length++;
        }
    }
/*
    console.log(arr[6]);
    arr[6] = 16;
    console.log(arr[6]);
*/
    arr.push(16);
    console.log(arr[6]); //16
    console.log(arr.length); //7
    
    arr.push(17);
    console.log(arr[7]); //17
    console.log(arr.length); //8
</script>
