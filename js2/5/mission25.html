<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const sum = sumBetween(1, 3); 
        //1 + 2 + 3 더한값이 sum 상수에 저장
        console.log(sum);
        const sum2 = sumBetween(2, 5);
        //2 + 3 + 4 + 5 더한값이 sum2 상수에 저장
        console.log(sum2);
        function sumBetween(sVal, eVal) {
            let sum = 0;
            for(let i=sVal; i<=eVal; i++) {
                sum += i;
            }
            return sum;
        }

    </script>    
</body>
</html>
