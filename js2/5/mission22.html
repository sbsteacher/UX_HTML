<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        multi(sum(1, 2), 10); //30
        multi(6, sum(2, 4)); //36

        function sum(n1, n2) {
            return n1 + n2;
        }

        function multi(n1, n2) {
            console.log(n1 * n2);
        }
    </script>
</body>
</html>
