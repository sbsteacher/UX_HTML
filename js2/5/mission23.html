<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const r = sum(abs(-10), abs(9)); //r에는 19가 저장
        const r2 = sum(abs(12), abs(-8)); //r2에는 20이 저장
        console.log(r);
        console.log(r2);
        //abs절대값 리턴

        function sum(n1, n2) {
            return n1 + n2;
        }

        function abs(num) {
            if(num < 0) {
                return -num;
            }
            return num;    
        }
    </script>
</body>
</html>
