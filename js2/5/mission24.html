<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(oddEven(5)); //홀수
        console.log(oddEven(6)); //짝수

        function oddEven(num) {
            return num % 2 ? '홀수' : '짝수';
        }
    </script>    
</body>
</html>
