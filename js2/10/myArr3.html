<script>
    const myArr = {
        0: 10,
        1: 12,
        2: 14,
        3: 16,
        4: 17,
        5: 19,
        6: 20,
        length: 7,
        getTotalSum: function() {
            let sum = 0;    
            for(let i=0; i<this.length; i++) {
                sum += this[i];
            }             
            return sum;
        }
    };

    const totalSum = myArr.getTotalSum();
    console.log(totalSum);
</script>
