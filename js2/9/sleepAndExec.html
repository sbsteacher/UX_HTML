<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>sleepAndExec.html</h1>
</body>
<script>
    function pHello() {
        console.log('hello');
    }

    function pBye() {
        console.log('bye');
    }

    function exec(cnt, callback) {
        for(let i=0; i<cnt; i++) {
            callback();
        }
    }

    exec(3, pHello);
    exec(2, pBye);
</script>
</html>
