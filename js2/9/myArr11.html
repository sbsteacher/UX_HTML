<script>
    const myArr = {
        0: 2,
        1: 3,
        2: 6,
        3: 8,
        4: 10,
        5: 11,
        6: 12,
        7: 100,
        length: 8,
        join: function(symbol) {
            let result = '';
            for(let i=0; i<this.length; i++) {
                if(i > 0) {
                    result += symbol;
                }
                result += this[i];
            }
            return result;
        }
    }    
    const arr = [2, 3, 6, 8, 10, 11, 12, 100];
    console.log(arr);

    const r1 = arr.join('*');
    console.log(r1);
    const r2 = myArr.join('*');
    console.log(r2);
   
   //리턴되는 값의 타입은 문자열
</script>
