<script>
    const myArr = {
        0: 2,
        1: 3,
        2: 6,
        3: 8,
        4: 10,
        5: 11,
        6: 12,
        7: 100,
        length: 8,
        forEach: function(cb) {  
            for(let i=0; i<this.length; i++) {
                cb(this[i], i, this);
            }
        },
        map: function(cb) {
            const temp = [];
            for(let i=0; i<this.length; i++) {
                const aa = cb(this[i], i, this);
                temp.push(aa);
            }
            return temp;
        },
        filter: function(cb) {
            const temp = [];
            for(let i=0; i<this.length; i++) {
                const state = cb(this[i], i, this);
                if(state) {
                    temp.push(this[i]);
                }
            }
            return temp;
        },
    }    
    const arr = [2, 3, 6, 8, 10, 11, 12, 100];

    function cbFilter(val, idx) {
        if(val % 2 === 0) {
            return false;
        }
        return true;
    }
    const arr2 = arr.filter(cbFilter);
    console.log(arr2);
    console.log('=====');
    const arr3 = myArr.filter(cbFilter);
    console.log(arr3);
</script>
