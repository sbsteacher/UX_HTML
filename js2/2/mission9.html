    <script>
        const result = calc(10); //짝수값을 보내면 보낸 값에 +2 한 값을 리턴
                                 //홀수값을 보내면 보낸 값에 *2 한 값을 리턴

        function calc(val) {
            return val % 2 ? val * 2 : val + 2;
        }          
        
        function calc2(val) {
            if(val % 2) {
                return val * 2;
            }
            return val + 2;
        }
    </script>
