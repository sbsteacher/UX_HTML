<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1~3 값 아규먼트로 보내면 "봄" 문자열 리턴
        //4~6 값 아규먼트로 보내면 "여름" 문자열 리턴
        //7~9 값 아규먼트로 보내면 "가을" 문자열 리턴
        //10~12 값 아규먼트로 보내면 "겨울" 문자열 리턴
        //이외의 값을 보내면 "알 수 없음" 문자열 리턴
        const result = season(4);
        console.log(result);

        console.log(season(12));
        function season(mon) {
            switch(mon) {
                case 1:
                case 2:
                case 3:
                    return '봄';
                case 4:
                case 5:
                case 6:
                    return '여름';
                case 7:
                case 8:
                case 9:
                    return '가을';
                case 10:
                case 11:
                case 12:
                    return '겨울';
                default:
                    return '알 수 없음';
            }
        }

        function season2(mon) {
            if(mon < 1 || mon > 12) {
                return '알 수 없음';
            } else if (mon <= 3) {
                return '봄';
            } else if (mon <= 6) {
                return '여름';
            } else if(mon <= 9) {
                return '가을';
            } else {
                return '겨울';
            }
        }
    </script>    
</body>
</html>
