<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>mission-31</h1>
    <button id="btn_minus">-</button>
    <span>0</span>
    <button id="btn_plus">+</button>
</body>
<script>
    //마이너스는 0 > 10 > 9 ... 0 > 10 값이 돌게 해주세요.
    //플러스는 10 > 0 > 1 ... 10 > 0 값이 돌게 해주세요.
    const STAND_VALUE = 10;
    const $btnMinus = document.querySelector('#btn_minus');
    const $btnPlus = document.querySelector('#btn_plus');
    const $span = document.querySelector('span');
    let count = 0;

    $btnMinus.addEventListener('click', e => {        
        if(count > 0) {
            $span.textContent = --count;
        } else if(count === 0) {            
            $span.textContent = count = STAND_VALUE;
        }
    });

    $btnPlus.addEventListener('click', e => {        
        if(count < 10) {
            $span.textContent = ++count;
        } else if(count === STAND_VALUE) {
            $span.textContent = count = 0;
        }
    });

</script>
</html>
