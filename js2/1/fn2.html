<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //return 함수, void 함수

        //return 함수
        function sum(n1, n2) {
            return n1 + n2;
        }
        console.log(sum(20, 20));
        console.log(sum(20, 20));
        const result = sum(30, 40);
        
        console.log(result);
        console.log(result);

        //void 함수
        const sum2 = function(n1, n2) {
            console.log(n1 + n2);
            return;
        }
        sum2(100, 200); //외롭게 쓰셔야 함!!
        console.log('-- 끝 --');
    </script>
</body>
</html>
