<body>
    <script>
        //multi는 곱하기 sum은 더하기
        const n1 = 10, n2 = 20, n3 = 30, n4 = 40;
        multi(sum(n1, n2), sum(n3, n4)); //2100
       

        function sum(num1, num2) {
            return num1 + num2;
        }

        function multi(num1, num2) {
            const result = num1 * num2;
            console.log(result);
        }


        
    </script>
</body>
