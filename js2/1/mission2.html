<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var deposit = function(money) {
            console.log(`은행에 ${money}원을 입금했습니다.`);
        }    
        
        //호출하는 것만 보고 함수 정의
        deposit(1000); //은행에 1000원을 입금했습니다.
        deposit(2000); //은행에 2000원을 입금했습니다.


    </script>
</body>
</html>
