<script>
    const arr = [2, 3, 6, 8, 10, 11, 12, 15, 100];

    //map 메소드 > 똑같은 크기 새로운 배열을 만든다.

    const arr2 = arr.map(function(val) {
        return 1;
    });

    console.log(arr);
    console.log(arr2);

    //짝수 값은 0으로 변경된 새로운 배열 생성.
    //홀수 값은 그대로
    const arr3 = arr.map(val => {
        return val % 2 ? val : 0;
    });

    console.log(arr3);
</script>
