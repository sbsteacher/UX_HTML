<script>
    const arr = [2, 3, 6, 8, 10, 11, 12, 15, 100];
    const arr2 = arr; //얕은 복사

    arr[0] = 10;

    console.log(arr);
    console.log(arr2);

    console.log(' map ----------- ');
    //깊은 복사 
    //const arr3 = arr.map(val => val);
    //const arr3 = arr.map((val) => { return val; });
    const arr3 = arr.map(function(val) {
        return val;
    });
    
    arr[0] = 20;
    console.log(arr);
    console.log(arr3);

    console.log(' spread ----------- ');
    const arr4 = [ ...arr ];
    arr[0] = 30;
    console.log(arr);
    console.log(arr4);
</script>
