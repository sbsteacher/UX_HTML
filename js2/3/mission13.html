        function isBiggerV2() {
            let bigger = arguments[0];
            for(let i=1; i<arguments.length; i++) {
                if(bigger < arguments[i]) {
                    bigger = arguments[i];
                }
            }
            console.log(`가장 큰 값은 ${bigger}`);
