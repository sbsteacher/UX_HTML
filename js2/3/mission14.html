<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const result = isSmaller(10, 2, 1); // 1 리턴
        const result2 = isSmaller(10, 222, 11); // 10 리턴
        const result3 = isSmaller(102, 22, 110); // 22 리턴
        const result4 = isSmaller(102, 22, 110, 3); // 3 리턴
        const result5 = isSmaller(102, 22, 110, 3, 1); // 1 리턴

        function isSmaller() {
            let smaller = arguments[0];
            for(let i=1; i<arguments.length; i++) {
                if(smaller > arguments[i]) {
                    smaller = arguments[i];
                }
            }
            return smaller;
        }

        console.log(result);
        console.log(result2);
        console.log(result3);
        console.log(result4);
        console.log(result5);
    </script>    
</body>
</html>
