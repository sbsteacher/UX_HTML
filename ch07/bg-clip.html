<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div { 
            width: 300px; padding: 35px; 
            border: 5px dotted #222; margin-bottom: 20px; 
            background-color: skyblue;
        }
        .bg1 { background-clip: border-box; }
        .bg2 { background-clip: padding-box; }
        .bg3 { background-clip: content-box; }
    </style>
</head>
<body>
    <h1>bg-clip.html</h1>
    <div class="bg1">내용은 아무거나 적어주시구요.</div>
    <div class="bg2">내용은 아무거나 적어주시구요.</div>
    <div class="bg3">내용은 아무거나 적어주시구요.</div>
</body>
</html>
